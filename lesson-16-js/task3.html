<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
      'use strict';
      function pow(x, n) {
          var result = x;

          for (var i = 1; i < n; i++) {
              result *= x;
          }
          return result;
      }
      var x = prompt("x?", '');
      var n = prompt("n?", '');
      if (n < 1) {
          alert('Такое число не подходит');
      } else {
          alert( pow(x, n) );
      }
  </script>
</body>
</html>
